<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stop-watch">
        <h1>stopwatch</h1>
        <h3>vanilla javascript stopwatch</h3>
        <p><span id="min">00</span>:<span id="sec">00</span></p>
        <button id="start" class="btn btn-outline-primary">Start</button>
        <button id="stop" class="btn btn-outline-primary">Stop</button>
        <button id="reset" class="btn btn-outline-primary">Reset</button>
        <div class="rights">
            <p>All Rights Reserved &copy; <span>A7mdMo74</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
